<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
    <title>Papyrus Wallet</title>
  </head>
  <body>
    <noscript>
      <strong
        >We're sorry but Papyrus Wallet doesn't work properly without JavaScript
        enabled. Please enable it to continue.</strong
      >
    </noscript>
    <div id="app">
      <style>
        html,
        body{
          padding: 0;
          margin:0;
          background-color: #edeff2;
        }
        .page-spinner-bar {
          position: absolute;
          top: 50%;
          left: 50%;
          width: 126px;
          height: 126px;
          margin-top: -63px;
          margin-left: -63px;
        }
        .page-spinner-bar img {
          width: 100%;
          height: 100%;
          animation: spin 1.2s infinite ease-in-out;
        }
        @keyframes spin {
          0% {
            transform:rotate(0deg);
          }
          100% {
            transform:rotate(360deg);
          }
        }
      </style>
      <div class="page-spinner-bar">
        <img src="/logo-sign.svg" alt="Loading...">
      </div>
    </div>
    <!-- built files will be auto injected -->
  </body>
</html>
