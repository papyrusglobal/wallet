<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
    <title>wallet</title>
  </head>
  <body>
    <noscript>
      <strong
        >We're sorry but Papyrus Wallet doesn't work properly without JavaScript
        enabled. Please enable it to continue.</strong
      >
    </noscript>
    <div id="app">
      <style>
        html,body{padding: 0;margin:0;}
        body {background-color: #edeff2}
        svg {
          display: inline-block;
          font-size: 24px;
          fill: currentColor;
          transition: fill 200ms cubic-bezier(0.4, 0, 0.2, 1) 0ms;
          flex-shrink: 0;
          user-select: none;
          color: blue;
        }

        circle {
          stroke-dasharray: 80px, 200px;
          stroke-dashoffset: 0px;
          stroke: currentColor;
          animation: circular-progress 1.4s ease-in-out infinite;
        }

        @keyframes circular-progress {
          0% {
            stroke-dasharray: 1px, 200px;
            stroke-dashoffset: 0px;
          }
          50% {
            stroke-dasharray: 100px, 200px;
            stroke-dashoffset: -15px;
          }
          100% {
            stroke-dasharray: 100px, 200px;
            stroke-dashoffset: -125px;
          }
        }
      </style>
      <div style="text-align:center;padding:40px 0 0;">
        <img src="/logo.svg" width="176" height="40" />
      </div>
      <div style="text-align:center;margin:40px 0;">
        <svg
          version="1.1"
          xlink:href="http://www.w3.org/1999/xlink"
          xml:space="preserve"
          x="0px"
          y="0px"
          viewBox="22 22 44 44"
          width="48"
          height="48"
        >
          <circle cx="44" cy="44" r="20.2" stroke-width="3.6" fill="none">
            <animateTransform
              attributeType="xml"
              attributeName="transform"
              type="rotate"
              from="0 44 44"
              to="360 44 44"
              dur="1.4s"
              repeatCount="indefinite"
            />
          </circle>
        </svg>
      </div>
    </div>
    <!-- built files will be auto injected -->
  </body>
</html>
